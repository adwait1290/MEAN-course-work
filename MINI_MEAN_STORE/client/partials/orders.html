<h1> Orders </h1>
<form>
	<label>Customer: <select ng-model="newOrder.customer">
		<option ng-repeat="customer in customers" ng-value="customer._id">{{customer.name}}</option>
	</select></label>
	<label>Product: <select ng-model="newOrder.product">
		<option ng-repeat="product in products" ng-value="product._id">{{product.name}}</option>
	</select></label>
	<label>Quantity: <input type="number" ng-model="newOrder.quantity"></label>
	<button ng-click="addOrder(newOrder)">Add Order</button>
</form>

<table>	
	<tr>
		<th>Customer Name</th>
		<th>Product Name</th>
		<th>Description</th>
		<th>Quantity</th>
	</tr>
	<tr ng-repeat="order in orders">
		<td>{{order.customer.name}}</td>
		<td>{{order.product.name}}</td>
		<td>{{order.quantity}}</td> 
		<td ng-bind="order.createdAt | date:'MMMM dd, yyyy'"></td>
		<td><button ng-click="deleteOrder(order._id)">Delete</button></td>
	</tr>
</table>
