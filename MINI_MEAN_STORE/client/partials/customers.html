<h1>Customers</h1>
<h4>Create A New Customer</h4>
<form>
	<label>Name: <input type="text" ng-model="newCustomer.name"></label>
	<button ng-click="addCustomer(newCustomer)">Add Customer</button>
</form>

<table>	
	<tr>
		<th>Customer Name</th>
		<th>Created At</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="customer in customers">
		<td>{{customer.name}}</td>
		<td ng-bind="customer.createdAt | date:'MMMM dd, yyyy'"></td>
		<td><button ng-click="deleteCustomer(customer._id)">Delete</button></td>
	</tr>
</table>
